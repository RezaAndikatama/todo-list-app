<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App (with Dark Mode)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <!-- TOMBOL THEME BARU -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="card-title m-0">üìù To-Do List</h1>
                <button id="theme-toggle" class="btn btn-outline-secondary">
                  <i class="bi bi-moon-fill"></i>
                </button>
              </div>

              <!-- Form untuk menambah tugas baru -->
              <form id="todo-form" class="d-flex mb-4">
                <input type="text" id="todo-input" class="form-control me-2" placeholder="Tambahkan tugas baru..." required />
                <button type="submit" class="btn btn-primary">Tambah</button>
              </form>

              <!-- Daftar tugas -->
              <ul id="todo-list" class="list-group">
                <!-- Tugas akan ditambahkan di sini oleh JavaScript -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
